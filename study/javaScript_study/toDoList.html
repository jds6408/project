<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/toDoList.css">
</head>

<body>
    <div class="list-box">
        <h1>To Do List</h1>
        <div class="write-box">
            <input type="text" class="text-basic">
            <button type="button" id="btnAdd">추가</button>
        </div>

        <table class="list-table">

            <thead>
                <tr>
                    <th>check</th>
                    <th>To do List</th>
                </tr>
            </thead>
            <tbody id="listBody">
                <tr>
                    <td><input type="checkbox" class="btn-chk" id="cleaning"></td>
                    <td><label for="cleaning">청소하기</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="btn-chk" id="homework"></td>
                    <td><label for="homework">숙제하기</label></td>
                </tr>
            </tbody>
        </table>
        <div class="btn-area">
            <button type="button" id="DeleteSel">선택 삭제</button>
            <button type="button" id="btnDelLast">마지막 항목 삭제</button>
            <button type="button" id="btnDelAll">전체 삭제</button>
        </div>

    </div>
    <script src="../js/toDoList.js
    "></script>
</body>

</html>
