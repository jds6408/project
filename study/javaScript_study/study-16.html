    <script>
        var a = 66;
        var b = 88;
        var c = 99;

            document.write('<br>축하합니다 평균이 팔십점 이상입니다.');
        }
        //alert(avg >= 80);

    <script>
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            sum += i;
        }
        document.write('<br>' + sum);
    </script>

    <script>
        var evenSum = 0;
        var oddSum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                evenSum += i;
            } else {
                oddSum += i;
            }
        }

        document.write('<br>' + evenSum + '<br>' + oddSum);
    </script>

    <script>
        for (var gugu = 2; gugu <= 9; gugu++) {

                document.write('<br>' + gugu + '*' + dan + '=' + gugu * dan);
            }
        }
    </script>

    <script>
        var example = {}; //빈객체 만들기

        example.num1 = 100;
        example.num3 = 100; //객체 안에 프로퍼티 정의

        example.sum = function() {
            return this.num1 * this.num3;
        } //객체 안에 함수 만들기

        var result = example.sum(); // 변수에 함수 return값 
        document.write("<br>" + result); //print
    </script>
    <script>
