<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slide</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="css/slide.css">
</head>

<body>
    
    <div id="container">
        <div class="slide_wrap">
           <div class="slide_box">  
               <div class="slide_list">
                   <div class="slide_content slide01" data-num=1>
                       <p>page 1</p>
                   </div>
                   <div class="slide_content slide02" data-num=2>
                       <p>page 2</p>
                   </div>
                   <div class="slide_content slide03" data-num=3>
                       <p>page 3</p>
                   </div>
                   <div class="slide_content slide04" data-num=4>
                       <p>page 4</p>
                   </div>
                   <div class="slide_content slide05" data-num=5>
                       <p>page 5</p>
                   </div>
                   
               </div>
                <!--// slide_list-->    
           
           </div>
            <!--// slide_box-->
               <button type="button" class="prev btn">Prev</button>
               <button type="button" class="next btn">next</button>
               
               <ul class="page">
                   
               </ul>
               
        
        </div>
        
        <!--// slide_wrap-->
    </div>
    <!--// container-->
    <script src="js/slide.js"></script>
</body>

</html>
