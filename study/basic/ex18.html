<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>example 18</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
    }
    ul{
        list-style: none;
        overflow: hidden;
    }
    li{
        float: left;
        width: 10%;
        margin-right: 5%;
        margin-left: 5%;
    }
    li input{
        
        height: 100px;
    }
    li input[value]{
        font-size: 1.5em;
        color: #fff;
        background-color: black;
    }
</style>

<body>
    <ul>
        <li> <input type="button" onclick="open1()" value="window.open('ex1.html');"></li>
        <!--첫번째 인자는 새 창에 로드할 문서의 URL이다. 인자를 생략하면 이름이 붙지 않은 새 창이 만들어진다.-->
        <li> <input type="button" onclick="open2()" value="window.open('ex1.html', '_self');"></li>
        <!--두번째 인자 _self는 스크립트가 실행되는 창을 의미한다.-->
        <li> <input type="button" onclick="open3()" value="window.open('ex1.html', '_blank');"></li>
        <!-- _blank는 새 창을 의미한다.-->
        <li><input type="button" onclick="open4()" value="window.open('ex1.html', '_blank', 'width=200, height=200');">
        </li>
        <!-- 세번재 인자는 창의 모양과 관련된 속성-->
    </ul>

    <script>
        function open1() {
            window.open('ex1.html');
        }

        function open2() {
            window.open('ex1.html', '_self');
        }

        function open3() {
            window.open('ex1.html', '_blank');
        }

        function open4() {
            window.open('ex1.html', '_blank', 'width=200, height=200');
        }
    </script>
</body>

</html>
