<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>example 8</title>
</head>

<body>
    <h1>Loop &amp; Array</h1>
    <script>
        var couples = ['daseul', 'sangsoo', 'siyeon', 'yerin'];
    </script>
    <h2>couples</h2>
    <ul>
        <script>
            var i = 0;
            while (i < couples.length) {
                document.write('<li><a href="http://www.naver.com/' + couples[i] + '">' + couples[i] + '</li>');
                i = i + 1;
            };

            var alist = document.querySelectorAll('a');
            var i = 0;
            while (i < alist.length) {
                console.log(alist[i]);
                i = i + 1
            };
        </script>
    </ul>


</body>

</html>
