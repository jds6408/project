<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example2_event</title>
</head>
<body>
    <input type="button" value="click me" onclick="alert('hi nice to meet you')">                          <!--onclick속성 옆에 자바스크립트가 와야함 . 속성이 위치하고있는 태그에 사용자가 클릭했을 때 기억하고있던 자바스크립트 문법대로 해석되서 동작할것입니다. -->
    
    <input type="text" onchange="alert('hi im text')"> <!--텍스트 치다가 커서가 밖으로 나가면 alert이 뜸 -->
    <input type="text" onkeydown="alert('keydown')"><!--키보드 <^v>-->
        
    
</body>
</html>
