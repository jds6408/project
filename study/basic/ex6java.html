<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>exjavaScript6</title>
</head>

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        
        var couples = ["daseul", "sangsoo"]; //새로운 수납장소에 물건두개 넣어놈 배열만듬
        //첫번째 자리를 index0 번  index 1번
    </script>
    
    <h2>get</h2>
    
    <script>
        document.write(couples[0]+"<br>"+couples[1]);


    </script>
    
    <h2>add</h2>
    <script>
    couples.push('yuyoung', 'yerin'); //데이터를 끝에다가 추가하는 push
        
    
    </script>
    
    <h2>count</h2>
    <script>
    document.write(couples.length); //갯수를 셀때는 1부터 세기에 두개있기때문에 2
    </script>
</body>

</html>
