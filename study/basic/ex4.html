<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex4javascript</title>
</head>
<body>
    <h1>Comparison Operator &amp; Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
    document.write (1===1)//연산자 왼쪽의 값과 오른쪽의 값이 같으냐.같아서 true
    
    </script>
    
    <h3>1===2</h3>
    <script>
    document.write(1===2) //true 와 false 를 불린이라고 부름.
    </script>
    
     <h3>1&lt;2</h3>
    <script>
    document.write(1<2) 
    </script>
    
     <h3>1&lt;1</h3>
    <script>
    document.write(1<1) 
    </script>
    
</body>
</html>
