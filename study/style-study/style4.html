<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
    <style>
        .underline{
            text-decoration: underline;/*
            text-underline-position: under;*/
        }
        .underlineunder{
            text-decoration: underline;
            text-underline-position: under;
        }
    </style>
</head>
<body>
    <p class="underline">밑줄 간격 띄우기</p>
    <p class="underlineunder">밑줄 간격 더 띄우기 사파리 -파이어폭스 - 오페라 적용 안됨</p>
</body>
</html>
