<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example 12</title>
</head>
<body>
    <input type="button" value="confirm" onclick="func_confirm()">
    <script>
    function func_confirm(){
        if(confirm('ok?')){
            alert('ok');
        }else{
            alert('cancel');
        }
    }
    </script>
</body>
</html>
